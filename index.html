	<!-- FONT EMBED -->

	<title>Exercise 3: 9-Ruby Greeting App</title>
</head>
<body>

	<!-- CONTAINER -->
	<div class="container shadow rounded p-4 mb-4 mt-5">

		<h1>üç∞ Greeting App üç∞</h1>

		<hr>

		<!-- FORM -->
		<form>
			<div class="text mb-3">
	        <label for="inputName">Enter name: </label>
			<input type="text" class="form-control" id="inputName">
			</div>

			<h5 id="welc">Welcome, user!</h5>

			<br>

			<!-- GREET BUTTON -->
			<button type="button" class="btn btn-light" onclick="greet()">Greet</button>

			<!-- REFRESH BUTTON -->
			<button type="button" class="btn btn-light" onclick="window.location.reload()">Refresh</button>
		</form>

		
		<script type="text/javaScript">
			function greet(){
				var name=document.getElementById('inputName').value;

				document.getElementById('welc').innerHTML = 'Welcome, ' + name + '!'; 
			}


			window.alert("üç∞ LOADING üç∞");
		</script>

		</footer>	

	</div>

</body>
